<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="Contact the White Water Rafting Company.">
    <meta name="author" content="Jordan Ward">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Rafting logo" width="200">
        <nav>
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="layout">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2870.445937289412!2d-116.18926885698133!3d43.9915065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729279043597!5m2!1sen!2sus" width="920" height="550" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
        </div>
        <div class="contact-title">
            <h1>Contact Us</h1>
            <p class="address">Address: 7050 ID-55, Horseshoe Bend, ID 83629</p>
            <p class="phone">Phone Number: (555) 555-5555</p>
            <p class="email">Email: WWR@gmail.com</p>
        </div>     
        <figure class="employee">
            <img class="employeeimg" src="images/employee1.webp" alt="Employee" width="auto" height="200">
            <figcaption>Adam Jensen</figcaption>
        </figure>
        <figure class="employee">
            <img class="employeeimg" src="images/employee2.webp" alt="Employee" width="auto" height="200">
            <figcaption>Heather Fields</figcaption>
        </figure>
        <figure class="employee">
            <img class="employeeimg" src="images/employee3.webp" alt="Employee" width="auto" height="200">
            <figcaption>Mason Briggs</figcaption>
        </figure>
        <form>
            <fieldset>
                <legend>Your Information</legend>
                    <div class="form-item column1">
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email: </label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Your Inquiry</legend>
                <div class="form-item column1">
                    <label for="geninquiry">General Inquiry</label>
                    <input type="radio" id="geninquiry" name="inquiries">
                </div>
                <div class="form-item column1">
                    <label for="reservquestion">Reservation Question</label>
                    <input type="radio" id="reservquestion" name="inquiries">
                </div>
                <div class="form-item column1">
                    <label for="websuggest">Website Suggestion</label>
                    <input type="radio" id="websuggest" name="inquiries">
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Message</legend>
                <div class="form-item column1">
                    <label for="message">Enter your message: </label>
                    <input type="text" id="message" name="message">
                </div>
            </fieldset>
            <fieldset>
                <legend>Subscribe</legend>
                <div class="form-item column1">
                    <label for="subscription">Please subscribe me to the monthly newsletter. </label>
                    <input type="checkbox" id="subscription" name="subscription" value="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit Form</button>
        </form>
    </main>
    <footer>
        ©️ 2024 | White Water Rafting Company | Jordan Ward
        <nav class="wireframe">
            <a href="https://app.moqups.com/iWAEal2DAvNv2Rforwhq2SLYiyBthnEn/view/page/ad64222d5">Wireframe</a>
        </nav>
        <nav class="sociallinks">
            <a href="https:facebook.com/">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https:X.com/">
                <img src="images/x.webp" alt="X">
            </a>
            <a href="https:instagram.com/">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav>

    </footer>
</body>
</html>
